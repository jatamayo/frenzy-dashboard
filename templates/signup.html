<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <!--  col center with main div  -->
    <div class="col-md-6">
      <!--  mainDiv -->
      <div class="mainDiv">
        <!--  div color blue with logo frenzy-->
        <div class="content1">
          <div class="signinTitleDiv">
            <center>
              <p class="signinTitle4">Frenzy Dashboard</p>
            </center>
          </div>
          <br>
          <a href="#/signin">
            <div class="signinTitle5Div">
              <p class="signinTitle5" style="color:silver;">Iniciar sesion</p>
            </div>
          </a>
          <a href="#/signup">
            <div class="signinTitle5Div" style="border-left: solid;border-color:#00DDC1;">
              <p class="signinTitle5" style="color:white;">Crear cuenta</p>
            </div>
          </a>
        </div>
        <!--  div color white with input data  -->
        <div class="content2">
          <div class="inputDiv2">
            <!--  first input  -->
            <p class="title" >Correo electrónico</p>
            <input class="inputStyle" type="email" ng-model="user.email" id="email">
            <br><br>
            <!--  second input  -->
            <p class="title">Nombre de usuario</p>
            <input class="inputStyle" type="text"  ng-model="user.username" id="nombre">
            <br><br>
            <p class="title" >Empresa</p>
            <input class="inputStyle" type="text" ng-model="user.empresa" id="empresa">
            <br><br>
            <p class="title" >Contraseña</p>
            <input class="inputStyle" type="password" ng-model="user.password" id="password">
          </div>
          <!--  login and titles div  -->
          <div class="loginDiv">
            <center>
              <div class="signinEnterButton" ng-click='signUp(user)'>
                <p>Crear</p>
              </div>
            </center>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
